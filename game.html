<html>
<head>
<title>Sxy Mufns' Game</title>

<link rel="stylesheet" href="style.css">
<script src="debounce.js"></script>

<script>
game = {}

resize = Cowboy.debounce(1, function()
{
game.screen.width = window.innerWidth*0.97; game.screen.height=window.innerHeight*0.97;
game.screen.getContext("2d").drawImage(game.nebula, 0, 0, game.screen.width, game.screen.height)
});

window.addEventListener("resize", resize)
window.addEventListener("load", function ()
{
game.screen = document.getElementById("screen");

game.nebula = document.createElement("img")
game.nebula.src = "http://www.professorcloud.com/images/nebula/nebula.jpg"

resize()
});
</script>

</head>
<body>

<center>

<canvas id="screen">
 Sorry! You need a modern browser (e.g. Chrome or Firefox) to play this game! No flash though :)
</canvas>
</center>

</body>
</html>
